<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <link rel="stylesheet" href="Dicee_Game.css">
</head>
<body>
    <div class="heading"><h1>THE DICEE GAME</h1></div>
    <div class=player>
        <div class="player1">
            <div class="text1">Player 1</div>
            <!-- <h3>Player 1</h3> -->
            <div class="image1">
                <img src="images/dice6.png" alt="6">
            </div>
        </div>
        <div class="player2">
            <div class="text2">Player 2</div>
            <div class="image2">
                <img src="images/dice6.png" alt="6">
            </div>
        </div>
    </div>
    <div class="BTN">
        <button id="roll_dice" onclick="btn()">Roll the Dice</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
    <script src="Dicee_game.js" charset="utf-8"></script>
</body>
</html>
